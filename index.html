<!DOCTYPE html>

<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons " rel="stylesheet ">
    <style>
        /* top nav bar styling */
        
        .top-nav {
            font-size: 14px;
            text-align: center;
            display: block;
            color: black;
            top: 0;
            width: 100%;
        }
        
        .left_links {
            float: left;
        }
        
        .right_links {
            float: right;
        }
        
        #gmail {
            margin-right: 15px;
        }
        
        #images {
            margin-right: 25px;
        }
        
        #waffle {
            padding-top: 10px;
            padding-right: 30px;
        }
        
        #sign_in {
            padding: 4px 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: rgb(79, 129, 245);
            color: white;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            text-align: center;
            padding: 15px;
        }
        /* middle section */
        
        .middle {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 50px;
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 50%;
        }
        
        #google {
            padding-bottom: 30px;
            align-self: center;
        }
        
        #search {
            padding-top: 15px;
            margin: auto;
            border-radius: 16px;
            line-height: 0.5em;
            overflow: hidden;
            resize: none;
        }
        
        #search_bar {
            align-self: center;
            position: relative;
        }
        
        #search_icon {
            position: absolute;
            top: 8px;
            left: 5px;
        }
        
        #voice_icon {
            position: absolute;
            top: 8px;
            left: 475px;
        }
        
        .middle_buttons {
            position: relative;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
        }
    </style>
</head>

<body>

    <nav class="top-nav">

        <div class="left_links">
            <ul>
                <li id="about">
                    <a style="color:black" href="README.md">About</a>
                </li>
                <li id="Store">
                    <p>Store</p>
                </li>
            </ul>
        </div>
        <div class="right_links">
            <ul>
                <li id="gmail">
                    <p>Gmail</p>
                </li>
                <li id="images">
                    <p>Images</p>
                </li>
                <li id="waffle">
                    <span class="material-icons">
                        apps
                        </span>
                </li>
                <li id="sign_in">
                    <button id="sign_in" type="submit">Sign in</button>
                </li>
            </ul>
        </div>

    </nav>

    <div class="middle">
        <div id="google">
            <img src="/images/googlelogo_color_272x92dp.png" alt="google image">
        </div>
        <div id="search_bar">
            <span id="search_icon" class="material-icons">
            search
            </span>
            <span id="voice_icon" class="material-icons">
            settings_voice
            </span>
            <input type="text" size="60" id="search">
        </div>
        <div class="middle_buttons">
            <button id="google_search">Google Search</button>
            <button id="lucky">I'm feeling lucky</button>
        </div>









    </div>




</body>


</html>
