<!DOCTYPE html>

<html>

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons " rel="stylesheet ">
    <style>
        /* top nav bar styling */
        
        .top-nav {
            font-size: 14px;
            text-align: center;
            display: block;
            color: black;
            top: 0;
            width: 100%;
        }
        
        .left_links {
            float: left;
        }
        
        .right_links {
            float: right;
        }
        
        #gmail {
            margin-right: 15px;
        }
        
        #images {
            margin-right: 25px;
        }
        
        #waffle {
            padding-top: 10px;
            padding-right: 30px;
        }
        
        #sign_in {
            padding: 4px 10px;
            font-size: 16px;
            border-radius: 4px;
            background-color: rgb(79, 129, 245);
            color: white;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            text-align: center;
            padding: 15px;
        }
        /* middle section */
        
        .middle {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 100px;
            margin-left: 25%;
            margin-right: 15%;
            margin-bottom: 50%;
        }
        
        #google {
            padding-bottom: 30px;
            align-self: center;
        }
        
        #search {
            padding-top: 15px;
            margin: auto;
            border-radius: 16px;
            line-height: 0.5em;
            overflow: hidden;
            resize: none;
        }
        
        #search_bar {
            align-self: center;
            position: relative;
        }
        
        #search_icon {
            position: absolute;
            top: 8px;
            left: 5px;
        }
        
        #mic_icon {
            position: absolute;
            top: 8px;
            left: 475px;
        }
        
        .middle_buttons {
            position: relative;
            left: 35%;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
        }
        /* bottom navbar */
        
        .bottom_nav {
            background-color: lightgrey;
            display: flex;
            position: fixed;
            width: 100%;
            height: 12%;
            bottom: 0;
            left: 0;
        }
        
        #leaf_icon {
            position: relative;
            height: 20px;
            margin-top: 13px;
            margin-left: 37%;
        }
        
        h4 {
            color: gray;
            position: relative;
            justify-content: center;
            align-content: center;
        }
        
        .bottom_left {
            position: fixed;
            justify-content: left;
            left: 1%;
            bottom: 1%;
        }
        
        a {
            color: gray;
            text-decoration: none;
            padding-left: 15px;
        }
        
        .bottom_right {
            position: fixed;
            justify-content: right;
            right: 1%;
            bottom: 1%;
        }
    </style>
</head>

<body>

    <nav class="top-nav">

        <div class="left_links">
            <ul>
                <li id="about">
                    <a href="README.md">About</a>
                </li>
                <li id="Store">
                    <a href="">Store</a>
                </li>
            </ul>
        </div>
        <div class="right_links">
            <ul>
                <li id="gmail">
                    <a href="">Gmail</a>
                </li>
                <li id="images">
                    <a href="">Images</a>
                </li>
                <li id="waffle">
                    <span color="gray" class="material-icons">
                        apps
                        </span>
                </li>
                <li id="sign_in">
                    <button id="sign_in" type="submit">Sign in</button>
                </li>
            </ul>
        </div>

    </nav>

    <div class="middle">
        <div id="google">
            <img src="images/googlelogo_color_272x92dp.png" alt="google image">
        </div>
        <div id="search_bar">
            <span id="search_icon" class="material-icons">
            search
            </span>
            <span id="mic_icon" class="material-icons">
            mic
            </span>
            <input type="text" size="60" id="search">
        </div>
        <div class="middle_buttons">
            <a href="" id="google_search">Google Search</a>
            <a href="" id="lucky">I'm feeling lucky</a>
        </div>









    </div>

    <div class="bottom_nav">
        <img id="leaf_icon" src="images/Leaf_icon_06.svg.png" alt="leaf icon">
        <h4>carbon neutral since 2007</h4>

        <div class="bottom_left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>
        <div class="bottom_right">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>

    </div>


</body>


</html>
